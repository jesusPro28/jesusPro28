<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio GitHub - Desarrollador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando portafolio desde GitHub...</p>
        </div>

        <div id="profile" style="display: none;"></div>
        
        <div id="projects-container" style="display: none;">
            <div class="projects-section">
                <h2 class="section-title">Mis Mejores Proyectos</h2>
                <div id="projects" class="projects-grid"></div>
            </div>
        </div>

        <div id="community" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
