<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummyJson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header>
        <a href="../index.html">Volver al Inicio</a>
    </header>

    <header>
        <div class="header-content">
            <h1>PRACTICA DUMMYJSON Jesus Hernandez</h1>
            <div class="controles">
                <input id="search" type="text" placeholder="Buscar productos...">
                <button id="btnBuscar" class="btn">Buscar</button>
            </div>
        </div>
    </header>
    <main id="app">
        <section id="catalogo" class="vista">
            <div id="producto-grid" class="grid"></div>
        </section>
        
        <section id="detail" class="view hidden">
            <button id="back" class="btn back">Regresar</button>
            <div class="detail-card">
                <img id="detail-img" alt="Producto"/>
                <div class="detail-info">
                    <h2 id="detail-title"></h2>
                    <p id="detail-brand" class="muted"></p>
                    <p id="detail-price" class="price"></p>
                    <p id="detail-description"></p>
                    <p id="detail-extra" class="muted"></p>
                    <p id="detail-opinios"></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">Datos obtenidos  <a href="https://dummyjson.com/products" target="_blank">dummyjson.com</a></footer>
    <script src="product.js"></script></body>
</html>
