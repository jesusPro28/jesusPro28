<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .form-container h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn-back {
            background: #95a5a6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-back:hover {
            background: #7f8c8d;
        }

        .btn-submit {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 2;
        }

        .btn-submit:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52,152,219,0.3);
        }

        #mensaje-exito {
            margin-top: 20px;
            padding: 16px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            display: none;
        }

        #mensaje-exito strong {
            display: block;
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>SHOPMASTER - EDITAR PRODUCTO</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Editar Producto</h1>
            
            <div id="loading" class="loading">Cargando datos del producto...</div>

            <div id="formulario" style="display: none;">
                <div class="form-group">
                    <label>Nombre del Producto: *</label>
                    <input type="text" id="titulo" placeholder="Ej. iPhone 15 Pro Max">
                </div>

                <div class="form-group">
                    <label>Precio ($): *</label>
                    <input type="number" id="precio" placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label>Categoría: *</label>
                    <select id="categoria">
                        <option value="smartphones">Smartphones</option>
                        <option value="laptops">Laptops</option>
                        <option value="fragrances">Fragancias</option>
                        <option value="skincare">Cuidado de piel</option>
                        <option value="groceries">Comestibles</option>
                        <option value="home-decoration">Decoración del hogar</option>
                        <option value="furniture">Muebles</option>
                        <option value="tops">Ropa (tops)</option>
                        <option value="womens-dresses">Vestidos de mujer</option>
                        <option value="mens-shirts">Camisas de hombre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descripción: *</label>
                    <textarea id="descripcion" rows="4" placeholder="Detalles del producto..."></textarea>
                </div>

                <div class="form-group">
                    <label>URL de imagen (opcional):</label>
                    <input type="text" id="imagen" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button class="btn-back" onclick="window.location.href='index.html'">← Volver</button>
                    <button class="btn-submit" onclick="editarProducto()">Guardar Cambios</button>
                </div>

                <div id="mensaje-exito"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        Panel de Administración - ShopMaster
    </footer>

    <script>
        const parametros = new URLSearchParams(window.location.search);
        const id = parametros.get('id');

        const cargarProducto = () => {
            if (!id) {
                alert(' No se especificó un ID de producto.');
                window.location.href = 'index.html';
                return;
            }

            fetch('https://dummyjson.com/products/' + id)
                .then(res => res.json())
                .then(producto => {
                    document.getElementById('titulo').value = producto.title || '';
                    document.getElementById('precio').value = producto.price || '';
                    document.getElementById('descripcion').value = producto.description || '';
                    document.getElementById('categoria').value = producto.category || 'smartphones';
                    document.getElementById('imagen').value = (producto.images && producto.images[0]) || producto.thumbnail || '';

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('formulario').style.display = 'block';
                })
                .catch(err => {
                    console.error('Error al cargar producto:', err);
                    alert(' Error al cargar el producto.');
                    window.location.href = 'index.html';
                });
        };

        const editarProducto = () => {
            const titulo = document.getElementById('titulo').value.trim();
            const precio = document.getElementById('precio').value;
            const descripcion = document.getElementById('descripcion').value.trim();
            const categoria = document.getElementById('categoria').value;
            const imagen = document.getElementById('imagen').value.trim();
            const cajaMensaje = document.getElementById('mensaje-exito');

            if (!titulo || !precio || !descripcion) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }

            // Preparar objeto con los datos editados
            const productoActualizado = {
                title: titulo,
                price: parseFloat(precio),
                category: categoria,
                description: descripcion
            };

            if (imagen) productoActualizado.thumbnail = imagen;

            // Realizar PUT a la API de DummyJSON para actualizar el producto
            fetch('https://dummyjson.com/products/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productoActualizado)
            })
            .then(respuesta => respuesta.json())
            .then(productoActualizado => {
                console.log("Respuesta API:", productoActualizado);
                
                cajaMensaje.style.display = 'block';
                cajaMensaje.innerHTML = `
                    <strong>¡Producto actualizado exitosamente!</strong><br>
                    ID: ${productoActualizado.id}<br>
                    Producto: ${productoActualizado.title}<br>
                    Precio: $${productoActualizado.price}<br>
                    <small>Nota: Al ser una API de prueba, los cambios no se guardan permanentemente en el servidor, pero la simulación fue exitosa.</small>
                `;

                setTimeout(() => { 
                    window.location.href = 'index.html';
                }, 3000);
            })
            .catch(error => {
                console.error('Error al actualizar el producto:', error);
                cajaMensaje.style.display = 'block';
                cajaMensaje.style.background = '#f8d7da';
                cajaMensaje.style.color = '#721c24';
                cajaMensaje.innerHTML = 'Error al actualizar el producto.';
            });
        };

        // Iniciar carga
        cargarProducto();
    </script>
</body>
</html>
